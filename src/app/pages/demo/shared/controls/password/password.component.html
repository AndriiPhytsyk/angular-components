<div class="password">
  <input
    class="app-input"
    [disabled]="isDisabled"
    [value]="value"
    [attr.type]="passwordType"
    #input
    (blur)="onBlur()"
    (keyup)="onKeyUp(input.value)"
    [placeholder]="placeholder || 'Password'" />
  <div class="password__actions" (click)="togglePassword()">
    {{ passwordType === 'text' ? 'Hide' : 'Show' }}
  </div>
</div>
