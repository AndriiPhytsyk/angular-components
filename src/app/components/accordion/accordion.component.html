<div class="accordion-container">
  <div
    class="item"
    [class.is-expanded]="item.isExpanded"
    *ngFor="let item of items">
    <div class="header">
      <h4>{{ item.title }}</h4>
      <i
        class="fas fa-chevron-circle-down"
        [class.is-expanded]="item.isExpanded"
        (click)="toggle(item)"></i>
    </div>
    <div class="content" [class.is-expanded]="item.isExpanded">
      <p>{{ item.content }}</p>
    </div>
  </div>
</div>
